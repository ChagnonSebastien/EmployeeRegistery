<div class="container">
    <app-registery *ngIf="authenticated"></app-registery>
    <div *ngIf="!authenticated" class="row justify-content-center">
        <div class="card card-cascade narrower col col-xl-5 col-lg-6 col-md-8 col-sm-10 col-11">

            <div class="view light-blue darken-3 white-text text-center">
                <h4 class="title"><i class="fa fa-user"></i> Connection</h4>
            </div>
            
            <div class="card-body">

                <div class="md-form form-sm">
                    <i class="fa fa-envelope prefix"></i>
                    <input mdbActive type="text" id="email" class="form-control" [(ngModel)]='email'>
                    <label for="email">Email</label>
                </div>

                <div class="md-form form-sm">
                    <i class="fa fa-lock prefix"></i>
                    <input mdbActive type="password" id="password" class="form-control" [(ngModel)]='password'>
                    <label for="password">Mot de passe</label>
                </div>

                <div class="text-center mt-2">
                    <button class="btn btn-info waves-light" mdbRippleRadius (click)="connect()">Connection <i class="fa fa-sign-in ml-1"></i></button>
                </div>

            </div>

            <div class="card-footer">
                <div class="options text-center text-md-right mt-1">
                    <p class="blue-text">Mot de passe oubli√©?</p>
                </div>
            </div>

        </div>
    </div>
</div>
